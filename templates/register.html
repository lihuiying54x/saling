{% extends 'base_foot.html' %}
{%block head%}
    <script type="text/javascript" src="/static/js/register.js"></script>
    <script src="/static/js/jquery.min.js"></script>
    <script>
    $('button').click(function (ev) {
        ev.preventDefault()
        $.post("{% url 'app:getcode' %}",$('#zhuceform').serialize())
    })
</script>
{%endblock head%}

{% block body %}
	<div class="register_con">
		<div class="l_con fl">
    <div>
		<a href="/app/index/" class="login_logo"><img src="/static/images/logo03.png"></a>
	</div>

			<div class="reg_slogan"></div>
		</div>

		<div class="r_con fr">
			<div class="reg_title clearfix">
				<h1>用户注册</h1>
				<a href="/app/login/">登录</a>
			</div>
			<div class="reg_form fr">
				<form action="/app/register_handle/" method="post" id="zhuceform">
                    {% csrf_token %}
					<ul>
						<li>
							<label>用户名:</label>
							<input type="text" name="user_name" id="user_name">
							<span class="error_tip">提示信息</span>
						</li>
						<li>
							<label>密码:</label>
							<input type="password" name="pwd" id="pwd">

							<span class="error_tip">提示信息</span>
						</li>
						<li>
							<label>确认密码:</label>
							<input type="password" name="cpwd" id="cpwd">
							<span class="error_tip">提示信息</span>
						</li>
						<li>
							<label>邮箱:</label>
							<input type="text" name="email" id="email">
							<span class="error_tip">提示信息</span>
						</li>
                        <li>
							<label>电话:</label>
							<input type="text" name="phone" id="phone">
							<span class="error_tip">提示信息</span>
						</li>
{#                        <li>#}
{#                            <label>验证码：</label>#}
{#                            <input type="text" name="code">#}
{#                            <button>获取验证码</button>#}
{#                            <span id="dyMobileButton">获取</span>#}
{#                        </li>#}
						<li class="agreement">
							<input type="checkbox" name="allow" id="allow" checked="checked">
							<label>同意”生鲜超市用户使用协议“</label>
							<span class="error_tip2">提示信息</span>
						</li>
						<li class="reg_sub">
							<input type="button" value="注 册" id="zhuce">
						</li>
					</ul>
				</form>
			</div>
		</div>
	</div>
{% endblock body %}
