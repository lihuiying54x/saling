{% extends 'base.html' %}

{%block head%}{%endblock head%}

{% block body %}

	<div class="main_con clearfix">
		<div class="left_menu_con clearfix">
			<h3>用户中心</h3>
			<ul>
				<li><a href="/app/info/">· 个人信息</a></li>
				<li><a href="/app/order/">· 全部订单</a></li>
				<li><a href="/app/site/" class="active">· 收货地址</a></li>
			</ul>
		</div>
		<div class="right_content clearfix">
				<h3 class="common_title2">收货地址</h3>
				<div class="site_con">
					<dl>
						<dt>当前地址：</dt>
                        <dd>{{ user.addr }}&nbsp;&nbsp;({{ user.receiver }})&nbsp;&nbsp;{{user.phone}}</dd>
					</dl>					
				</div>
				<h3 class="common_title2">编辑地址</h3>
				<div class="site_con">
					<form action="/app/site/" method="post">
                        {% csrf_token %}
						<div class="form_group">
							<label>收件人：</label>
							<input type="text" name="receiver" value="{{ user.receiver }}">
						</div>
						<div class="form_group form_group2">
							<label>详细地址：</label>
							<textarea class="site_area" name="addr">{{user.addr}}</textarea>
						</div>
						<div class="form_group">
							<label>邮编：</label>
							<input type="text" name="zip_code" value="{{ user.zip_code }}">
						</div>
						<div class="form_group">
							<label>电话：</label>
							<input type="text" name="phone" value="{{ user.phone }}">

						</div>

						<input type="submit" name="" value="提交" class="info_submit">
					</form>
				</div>
		</div>
	</div>
	
{% endblock body %}
