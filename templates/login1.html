{% extends 'base_foot.html' %}
{% block head %}

    <link rel="stylesheet" href="/static/css/amazeui.min.css"/>
    <link href="/static/css/dlstyle.css" rel="stylesheet" type="text/css">
    <script src="/static/js/jquery.1.11.3.js"></script>
    <script src="/static/js/amazeui.min.js"></script>
     <script>
    $(function(){
      name_error=false;
      pwd_error=false;

      if ({{ error_name }} == 1){
          $('.user_error').html('用户名错误').show();
        }

      if ({{ error_pwd }} == 1){
          $('.pwd_error').html('密码错误').show();
        }

      $('.name_input').blur(function () {
          if($('.name_input').val().length == 0){
              $('.user_error').html('请填写用户名').show();
              name_error=false;
          }else {
              $('.user_error').hide();
              name_error=true;
          }
      });

      $('.pass_input').blur(function () {
         if($('.pass_input').val().length == 0){
             $('.pwd_error').html('请填写密码').show();
             pwd_error=false;
         }else {
             $('.user_error').hide();
             name_error=true;
         }
      });

    })
  </script>
{% endblock head %}

{% block body %}
    <div>
        <a href="/" class="login_logo"><img src="/static/images/logo03.png"/></a>
    </div>

    <div class="res-banner">
        <div class="res-main">
            <div class="login_form_wrap clearfix">
                <div class="login_banner fl "></div>
                <div class="login-box">

                    <div class="am-tabs" id="doc-my-tabs">
                        <ul class="am-tabs-nav am-nav am-nav-tabs am-nav-justify">
                            <li class="am-active"><a href="">用户名登录</a></li>
                            <li><a href="">手机号登录</a></li>
                        </ul>

                        <div class="am-tabs-bd">
                            <div class="am-tab-panel am-active">
                                <form action="/app/login_handle/" method="post">
                                    {% csrf_token %}

                                    <div class="user-name">

                                        <input type="text" name="username" class="" value="{{ username }}" placeholder="请输入用户名">
                                    </div>
                                    <div class="user-pass">
                                        <input type="password" name="pwd" class="" value="{{ password }}" placeholder="请输入密码">
                                    </div>
                                </form>



                                <div class="login-links">
                                    <label for="reader-me">
                                        <input id="reader-me" type="checkbox" name="jizhu" value="1" checked="checked">
                                        记住用户名
                                    </label>
                                    {#                                     <a href="#">忘记密码</a>#}
                                </div>

                                <div class="am-cf">
                                    {#                                     <input type="submit" name="" value="登录" class="input_submit">#}
                                    <input type="submit" name="" value="登录"
                                           class="input_submit am-btn am-btn-primary am-btn-sm am-fl">
                                </div>


                            </div>


                        <div class="am-tab-panel">
                            <form method="post">
                                <div class="user-phone">
                                    <input type="tel" name="" id="phone" placeholder="请输入手机号">
                                </div>
                                <div class="verification">
                                    <input type="tel" name="" id="code" placeholder="请输入验证码">
                                    <a class="btn" href="javascript:void(0);" onclick="sendMobileCode();"
                                       id="sendMobileCode">
                                        <span id="dyMobileButton">获取</span></a>
                                </div>
                                <div class="user-pass">
                                    <input type="password" name="" id="password" placeholder="设置密码">
                                </div>
                                <div class="user-pass">
                                    <input type="password" name="" id="passwordRepeat" placeholder="确认密码">
                                </div>
                            </form>
                            <div class="login-links">
                                <label for="reader-me">
                                    <input id="reader-me" type="checkbox"> 点击表示您同意商城《服务协议》
                                </label>
                            </div>
                            <div class="am-cf">
                                <input type="submit" name="" value="注册"
                                       class="am-btn am-btn-primary am-btn-sm am-fl">
                            </div>

                            <hr>
                        </div>

                        <script>
                            $(function () {
                                $('#doc-my-tabs').tabs();
                            })
                        </script>

                    </div>
                </div>

            </div>
        </div>
    </div>
{% endblock body %}
